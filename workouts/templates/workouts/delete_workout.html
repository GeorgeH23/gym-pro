{% extends "workouts/base.html" %}

{% load static %}

{% block content %}
<div class="container mt-5 col-9 col-xs-8 col-md-6 col-lg-4">
  <div class="card col-10 col-md-7 mx-auto">
    <h1 class="text-danger text-center text-size-h1">Delete Workout</h1>
    <h3 class="text-center text-size-h3">{{ workout.title }}</h3>
    <div>
      <div class="form-group text-center pb-2">
        <form method="POST">
          {% csrf_token %}
          <p>Are you sure? 
            <span class="text-danger">
                This action cannot be undone!
            </span>
          </p>
          <a href="{% url 'user_page' %}" class="btn btn-primary">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
