{% extends "workouts/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5 col-md-6 col-lg-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Edit Workout</h2>
                </div>
                <div class="mb-6">
                    <div class="d-flex justify-content-center">
                        <form class="col-9" action="{% url 'edit_workout' workout.slug %}" 
                            method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label" for="title">
                                    Title:
                                </label>
                                <input type="text" class="form-control" 
                                    id="title" name="title" required
                                    value="{{ workout.title }}"
                                    placeholder="Title (required)"
                                >
                            </div>
                
                            <div class="form-group">
                                <label class="form-label" for="description">
                                    Description:
                                </label>
                                <textarea class="form-control" id="description" 
                                    name="description" rows="10"  required
                                    value="{{ workout.description }}"
                                    placeholder="Description (required)">
                                </textarea>
                            </div>
                
                            <div class="form-group">
                                <label class="form-label" for="type">
                                    Type:
                                </label>
                                {{ form.type }}
                                <script>
                                    // Disable the 'type' field
                                    document.getElementById("id_type").disabled = true;
                                </script>
                            </div>
                
                            <div class="form-group">
                                <label class="form-label" for="intensity">
                                    Intensity:
                                </label>
                                <select class="form-select" id="intensity" 
                                    name="intensity">
                                    {% for intensity in intensities %}
                                      <option value="{{ intensity.id }}"
                                      {% if workout.intensity == intensity %} selected {% endif %}>
                                        {{ intensity.name }}
                                      </option>
                                    {% endfor %}
                                  </select>
                            </div>
                
                            <div class="form-group text-center">
                                <a href="{% url 'user_page' %}" 
                                    class="btn btn-danger">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    Update Workout
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
